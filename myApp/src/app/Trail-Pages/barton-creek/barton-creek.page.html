<ion-header>
    <ion-toolbar color="primary" >
        
         <ion-img class="modalimg" src="../assets/TXSTimg.jpg" padding-right ></ion-img>
        
            <ion-icon name="arrow-back" slot="start" size="large" routerLink="" routerDirection="root" >Back</ion-icon>
         
      
      
    </ion-toolbar>
   
  </ion-header>

<ion-content padding-top>
<ion-card color="primary" padding-top>

      <ion-card-title>Barton Creek Trail</ion-card-title>
      </ion-card-header>

         <ion-item> <b padding>Average Walk Time: </b> 2.3 hours</ion-item>
         <ion-item> <b padding>Average Walk Time: </b> 4.45 hours</ion-item>
         <ion-item> <b padding>Elevation: </b> 606 ft</ion-item>
         <ion-item> <b padding>Route-Type: </b> Out & Back</ion-item>
         <ion-item> <b padding>Kid-Friendly: </b> Yes</ion-item>
         <ion-item> <b padding>Dog-friendly: </b> Yes</ion-item>
         <ion-item> <b padding>Fires Allowed: </b> No</ion-item>
        </ion-card-content>
        <ion-button expand="full" color="secondary" (click)="alert()">Add to My Trail List</ion-button>
        
</ion-card>
